<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <div style="text-align: center; margin-bottom: 20px;">
                <div class="logo" style="font-size: 32px; color: var(--accent-color);">&lt;Admin/&gt;</div>
            </div>
            <h2>Welcome Back</h2>
            <p style="text-align: center; color: var(--text-secondary); margin-bottom: 24px;">Sign in to manage your portfolio</p>
            
            {% if error %}
            <div class="flash-message error">
                <i class="fas fa-exclamation-circle"></i>
                {{ error }}
            </div>
            {% endif %}
            
            <form action="/login" method="POST">
                <input type="text" name="username" placeholder="Username" required>
                <input type="password" name="password" placeholder="Password" required>
                <button type="submit"><i class="fas fa-sign-in-alt"></i> Login</button>
            </form>
            
            <div style="text-align: center; margin-top: 24px;">
                <a href="/" style="color: var(--accent-color); text-decoration: none; font-size: 14px;">
                    <i class="fas fa-arrow-left"></i> Back to Portfolio
                </a>
            </div>
        </div>
    </div>
</body>
</html>
